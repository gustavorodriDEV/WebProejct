<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="estilos.css">

        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-image: linear-gradient(to right, #6e45e2, #88d3ce, #ffcc2f);
                display: flex;
                justify-content: center; /* Centraliza horizontalmente */
                align-items: center;     /* Centraliza verticalmente */
                height: 100vh;           /* Garante que o contêiner pai ocupe a altura total da janela */
                margin: 0;

            }
        </style>

    </head>
    <body>
        <div class="login-container">
            <h1>Cadastro</h1>

            <form action="registro.php" method="post">
                <input type="text" placeholder="Nome de usuário" name="username" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Senha" name="password" required> 
                <input type="password" placeholder="Confirme sua senha" name="confirmPassword" required>
                <button type="submit">Registrar</button>
                <a href="login.html" class="button-like-link">Já tem conta? Entre aqui</a>
            </form>
        </div>
    </body>
</html>
